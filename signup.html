<!DOCTYPE html>
<html>
    <head>
        <title>sign up form</title>
        <link rel="stylesheet" href="signup.css"/>
    </head>
    <body>
        
        <div id="form">
            <div class="head"><h1>Sign Up</h1>
            </div>
            <div>
            <form>
                <div class="inputs"><label >First Name</label>
                    <input  type="text" name="firstname" placeholder="Enter First Name"></div>

                    <input  type="text" name="lastname" placeholder="Enter Last Name"></div>
                <div class="inputs"><label> Screen Name</label>
                    <input type="text" name="screenname" placeholder="Enter Screen Name"></div>
                <div class="inputs"><label>Date of Birth</label>
                    <input type="date" name="dateofbirth"></div>
                <div class="inputs"><label>Gender</label>
                    <input type="radio" name="male" value="Male"><label> Male</label>
                    <input type="radio" name="female" value="Female"><label> Female</label></div>
                <div class="inputs"><label>Country</label>
                    <input type="text" name="country"></div>
                <div class="inputs"><label>Email</label>
                    <input type="email" placeholder="Enter email......"></div>
                <div class="inputs"><label>Phone</label>
                    <input type="phone" placeholder="Enter phone number......"></div>
                <div class="inputs"> <label>Password</label>
                    <input type="password" ></div>
                <div class="inputs"><label>Confirm Password</label>
                    <input type="password" >
                </div>       
                <div><input type="checkbox" name="validation"> 
                    <label> I agree to the Terms of Use</label></div>         
            </form>
        </div>
        <div id="options" class="inputs">
            <input id= "bb" type="button" onclick="Submit" value="Submit">
            <input id= "ll" type="button" onclick="Cancel" value="Cancel">

        </div>
    </body>
</html>
